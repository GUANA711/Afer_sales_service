<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>售后服务</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

</head>
<body>
    <div class="bgImg"></div>
    <div class="main">
        <header>
            <h1>软件售后管理系统</h1>
        </header>
        <main>
            <div class="container">
                <div class="form_tags">
                    <ul>
                        <li id="logo"><img src="img/logo (1).png" alt="logo"><b>软件售后</b></li>
                        <li class="active">
                            <svg t="1587283228983" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3844" width="32" height="32"><path d="M725.333333 682.666667v-85.333334h-187.733333c-34.133333 102.4-132.266667 170.666667-243.2 170.666667-140.8 0-256-115.2-256-256s115.2-256 256-256c106.666667 0 204.8 68.266667 238.933333 170.666667H896c46.933333 0 85.333333 38.4 85.333333 85.333333s-38.4 85.333333-85.333333 85.333333v85.333334c0 46.933333-38.4 85.333333-85.333333 85.333333s-85.333333-38.4-85.333334-85.333333zM213.333333 512c0 46.933333 38.4 85.333333 85.333334 85.333333s85.333333-38.4 85.333333-85.333333-38.4-85.333333-85.333333-85.333333-85.333333 38.4-85.333334 85.333333z" p-id="3845" fill="#515151"></path></svg>
                            <br>登录
                        </li>
                        <li>
                            <svg t="1587282252514" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="6779" width="32" height="32"><path d="M722.6 645.295c17.497-26.999 9.793-63.072-17.206-80.567-21.997-14.255-45.104-26.406-69.045-36.377 69.66-51.387 114.937-134.006 114.937-227.013 0-155.467-126.483-281.951-281.951-281.951s-281.951 126.483-281.951 281.951c0 92.95 45.223 175.527 114.811 226.919-51.763 21.557-99.309 53.261-140.153 94.103-82.080 82.080-127.284 191.213-127.284 307.292 0 32.174 26.082 58.254 58.254 58.254s58.254-26.080 58.254-58.254c0-175.385 142.685-318.068 318.068-318.068 61.579 0 121.298 17.606 172.699 50.915 27.002 17.498 63.074 9.793 80.567-17.206zM469.334 135.897c91.225 0 165.442 74.218 165.442 165.442s-74.218 165.442-165.442 165.442c-91.225 0-165.442-74.217-165.442-165.442s74.218-165.442 165.442-165.442z" p-id="6780" fill="#515151"></path><path d="M926.63 743.197h-66.992v-66.992c0-32.174-26.080-58.254-58.254-58.254s-58.254 26.080-58.254 58.254v66.992h-66.992c-32.174 0-58.254 26.080-58.254 58.254s26.080 58.254 58.254 58.254h66.992v66.992c0 32.174 26.080 58.254 58.254 58.254s58.254-26.080 58.254-58.254v-66.992h66.992c32.174 0 58.254-26.080 58.254-58.254s-26.080-58.254-58.254-58.254z" p-id="6781" fill="#515151"></path></svg>
                            <br>注册
                        </li>
                        <li>
                            <svg t="1587282397498" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="8272" width="32" height="32"><path d="M389.041 895.067L471.6 736.6h0.212c-31.433-15.019-53.15-47.104-53.15-84.264 0-51.55 41.788-93.338 93.337-93.338 51.549 0 93.338 41.788 93.338 93.338 0 37.16-21.718 69.245-53.15 84.264h0.213l82.559 158.468H389.041z" p-id="8273" fill="#515151"></path><path d="M870.396 430.081h-10.24v-81.919C860.155 156.185 703.978 0.006 512 0.006S163.845 156.185 163.845 348.162c0 0.55 0.14 1.061 0.16 1.6h-0.16v80.319h-10.24c-79.049 0-143.358 64.31-143.358 143.358v307.196c0 79.049 64.31 143.358 143.358 143.358h716.791c79.049 0 143.358-64.31 143.358-143.358V573.439c0-79.048-64.31-143.358-143.358-143.358zM243.845 354.83a80.144 80.144 0 0 0 0.019-9.846C245.579 198.585 365.204 80.006 512 80.006c147.861 0 268.155 120.294 268.155 268.156v81.919h-536.31V354.83z m689.909 525.806c0 34.936-28.422 63.358-63.358 63.358H153.604c-34.936 0-63.358-28.423-63.358-63.358V573.439c0-34.937 28.422-63.358 63.358-63.358h716.791c34.937 0 63.358 28.422 63.358 63.358v307.197z" p-id="8274" fill="#515151"></path></svg>
                            <br>忘记密码
                        </li>
                    </ul>
                    <div id="forms">
                        <div class="panel panel-default itme active" id="login" >
                            <h2>账号登录</h2>
                            <form onkeydown='if(event.keyCode==13) return login_check();'>
                                <span><b>用户名:&nbsp;&nbsp;</b></span>
                                <input type="text" name="login_name" autocomplete="false" placeholder="请输入你的用户名"><br>
                                <span><b>&nbsp;&nbsp;&nbsp;密码:&nbsp;&nbsp;</b></span>
                                <input type="password" name="login_pwd" autocomplete="false" placeholder="请输入你的密码"><br>
                                <!-- <a href="">还没有账号</a>
                                <a href="">忘记密码？</a><br> -->
                                <button class="login_submit" type="button" onclick="login_check()" UseSubmitBehavior="false">登录</button><br>
                                <button class="login_return"><a href="javascript:history.go(-1);">返回</a></button>
                                
                            </form>
                        </div>
                        <div class="panel panel-default itme" id="register">
                            <h2>注册账号</h2>
                            <form onkeydown='if(event.keyCode==13) return register_check();'>
                                <span><b>&nbsp;&nbsp;&nbsp;用户名:</b></span>
                                <input type="text" name="register_name" autocomplete="false" required placeholder="必须包含字母或字符与数字"><br>
                                <span><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码:</b></span>
                                <input type="password" name="register_pwd" autocomplete="false" required placeholder="包含字母和数字，不少于6位" minlength="6"><br>
                                <span><b>确认密码:</b></span>
                                <input type="password" name="register_repwd" autocomplete="false" required placeholder="再次输入你的密码"  minlength="6"><br>
                                <span><b>联系电话:</b></span>
                                <input type="tel" name="register_tel" autocomplete="false" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" required placeholder="请输入你的联系电话"><br>
                                <span><b>常用邮箱:</b></span>
                                <input type="email" name="register_email" autocomplete="false" required placeholder="此邮箱用于找回密码"><br>
                                <button><a href="javascript:history.go(-1);"><b>返回</b></a></button>
                                <button type="button" onclick="register_check()"><b>注册</b></button>
                            </form>
                        </div>
                        <div class="panel panel-default itme" id="find_pwd">
                            <h2>重置密码</h2>
                            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请在下面输入您的电子邮件地址，我们将给您发送一封带有验证码的电子邮件。</p>
                            <form onkeydown='if(event.keyCode==13) return find_check();'>
                                <span><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮箱:</b></span>
                                <input type="email" name="pwd_email"autocomplete="false" required placeholder="此邮箱用于接收验证码"><br>
                                <span><b>&nbsp;&nbsp;&nbsp;验证码:</b></span>
                                <input type="text" name="pwd_code" autocomplete="false" id="code" placeholder="输入验证码">
                                <button id="getCode" type="button">获取验证码</button><br>
                                <span><b>&nbsp;&nbsp;&nbsp;新密码:</b></span>
                                <input type="password" name="pwd_pwd" autocomplete="false" minlength="6" required placeholder="包含字母和数字，不少于6位"><br>
                                <span><b>确认密码:</b></span>
                                <input type="password" name="pwd_repwd" autocomplete="false" required minlength="6" placeholder="再次输入你的密码"><br>
                                <button><a href="javascript:history.go(-1);"><b>返回</b></a></button>
                                <button type="button" onclick="find_check()"><b>提交</b></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- jQuery-->
    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/login_tags.js"></script>
</body>
</html>
